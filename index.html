<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external stylesheet -->
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        
        <input type="text" id="taskInput" placeholder="Add a new task...">
        
        <label class="priority-label" for="priorityInput">Select Task Priority:</label>
        
        <select id="priorityInput">
            <option value="" disabled selected>Select priority...</option>
            <option value="Low">Low (Not urgent)</option>
            <option value="Medium">Medium (Moderate urgency)</option>
            <option value="High">High (Urgent)</option>
        </select>

        <label class="date-label" for="dueDateInput">Select Due Date:</label>
        
        <input type="date" id="dueDateInput">

        <button id="addTaskBtn">Add Task</button>
        
        <ul id="taskList"></ul>

        <!-- Calendar Section -->
        <div class="calendar-container">
           <h2>Calendar</h2>
           <div class="calendar-header">
               <button id="prevMonthBtn">&lt;</button>
               <h3 id="currentMonth"></h3>
               <button id="nextMonthBtn">&gt;</button>
           </div>
           <div class="calendar" id="calendar"></div>
       </div>
    </div>

    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
